<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./clock-icon-clipart-design-illustration-free-png.webp" type="image/x-icon">
  <script src="./script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="timer">

      <div style="display: flex; justify-content: center;" class="input">
        <input style="font-size: 25px;" type="number" id="minutesInput" placeholder="Enter minutes">
        <button id="set">Set</button>
      </div>

      <div class="time">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>

    </div>
  </div>
</body>

</html>
